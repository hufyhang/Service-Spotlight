<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Service Spotlight</title>
        <meta name="description" content="Web service descriptions search engine.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="vendor/css/normalize.css">

		<link rel="stylesheet" href="vendor/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Francois+One|Open+Sans:400italic,400,800" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/style.min.css">
        <script src="vendor/js/modernizr.js"></script>

        <!-- underscore templates -->
        <script type="text/template" id="search-template">
            <div class="results">
            <% _.each(data, function(item) { %>
                <div class="row result-row">
                    <div class="entry-container">
                        <p class="service-name"><a target="_blank" href="<%= item.descriptionUrl %>"><%= item.serviceName %></a></p>
                        <p class="provider"><a target="_blank" href="<%= item.providerUrl %>"><%= item.provider %></a></p>
                        <p class="description"><%= item.description %></p>...
                    </div>
                </div>
            <% }); %>
            <hr/>
            <div><em>End of search result.</em></div>
            </div>
        </script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="center" id="home-container">
            <div id="home-logo-row">
                    <!-- <img id="logo-img" src="img/blue-search-icon.png" alt="Search logo" /> -->
                    <div id="logo-text">Service&nbsp;<i class="fa fa-cloud fa-2x"></i>&nbsp;Spotlight</div>
            </div>
            <div class="row">
                <input type="text" id="home-input" class="form-control" value="" name="">
                </input>
            </div>
            <div class="row">
                <div class="btn btn-primary" id="search-btn"><i class="fa fa-search embed-icon"></i>Search</div>
            </div>
        </div>

        <div class="center" id="result-container">
            GONNA BE A BANNER OR HEADER OR SOMETHING HERE :-)
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="vendor/js/jquery.min.js"><\/script>')</script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="vendor/js/plugins.js"></script>

		<script src="vendor/js/bootstrap.min.js"></script>
		<script src="vendor/js/routie.min.js"></script>
		<script src="vendor/js/ribs.min.js"></script>
		<!-- change data-main into "dist/js/.." before release -->
		<!-- <script data-main="js/built/main.js" src="vendor/js/require.min.js"></script> -->
		<script data-main="dist/js/main.js" src="vendor/js/require.min.js"></script>
    </body>
</html>
